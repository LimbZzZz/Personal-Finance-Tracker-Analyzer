databaseChangeLog:
  - changeSet:
      id: 004-create-category-table
      author: JeeZ
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: VARCHAR(10)
                  constraints:
                    unique: true
