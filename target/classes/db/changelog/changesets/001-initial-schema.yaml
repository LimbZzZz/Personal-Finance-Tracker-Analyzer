databaseChangeLog:
  - changeSet:
      id: 001-initial-schema
      author: JeeZ
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: createdAt
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updatedAt
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: test_flag
                  type: BOOLEAN
                  defaultValueBoolean: true

        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sum
                  type: DECIMAL(19, 2)
              - column:
                  name: type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    checkConstraint: "type IN ('INCOME', 'EXPENSE')"
                  remarks: "Тип операции: INCOME - доход, EXPENSE - расход"
              - column:
                  name: category
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: description
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: test_flag
                  type: BOOLEAN
                  defaultValueBoolean: true