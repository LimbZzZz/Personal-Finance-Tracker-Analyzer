databaseChangeLog:
  - changeSet:
      id: 002-create-transactions-table
      author: JeeZ
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sum
                  type: DECIMAL(19, 2)
              - column:
                  name: type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    checkConstraint: "type IN ('INCOME', 'EXPENSE')"
                  remarks: "Тип операции: INCOME - доход, EXPENSE - расход"
              - column:
                  name: date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: description
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_category
                    referencedTableName: category
                    referencedColumnNames: id
              - column:
                  name: company_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_transaction_company
                    referencedTableName: company
                    referencedColumnNames: id