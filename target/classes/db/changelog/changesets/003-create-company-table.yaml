databaseChangeLog:
  - changeSet:
      id: 003-create-company-table
      author: JeeZ
      changes:
        - createTable:
            tableName: company
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
                    unique: true

