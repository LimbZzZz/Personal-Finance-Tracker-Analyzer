databaseChangeLog:
  - changeSet:
      id: 005-create-accounts-table
      author: JeeZ
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: total_account
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: bank
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_user
                    referenceTableName: users
                    referenceColumnNames: id
