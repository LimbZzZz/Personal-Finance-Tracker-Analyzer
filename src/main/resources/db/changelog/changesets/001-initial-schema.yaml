databaseChangeLog:
  - changeSet:
      id: 001-initial-schema
      author: JeeZ
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: password
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sum
                  type: DECIMAL(19, 2)
              - column:
                  name: type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    checkConstraint: "type IN ('INCOME', 'EXPENSE')"
                  remarks: "Тип операции: INCOME - доход, EXPENSE - расход"
              - column:
                  name: category
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: description
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transaction_user
                    referencedTableName: users
                    referencedColumnNames: id