databaseChangeLog:
  - changeSet:
      id: 005-create-company-table
      author: JeeZ
      changes:
        - createTable:
            tableName: company
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk-company-transaction
                    referencedTableName: transactions
                    referencedColumnNames: id

